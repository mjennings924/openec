{% extends 'layout.html' %}

{% block content %}
    <h3>Login</h3>
    <form action="/users/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <button>Sign in</button>
    </form>
{% endblock %}
